<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gllacy. Форма обратной связи.</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="modal-container">
    <div class="modal modal-feedback">
      <button class="modal__close-button" type="button">
        <span class="visually-hidden">Закрыть окно</span>
      </button>
      <h2 class="modal__title">Мы обязательно ответим вам!</h2>
      <form class="feedback-form" action="https://echo.htmlacademy.ru" method="get">
        <div class="feedback-form__group">
          <label class="visually-hidden" for="name">Имя и фамилия</label>
          <input class="field" type="text" id="name" name="name" placeholder="Имя и фамилия" required>
        </div>
        <div class="feedback-form__group">
          <label class="visually-hidden" for="feedback-email">Почта</label>
          <input class="field" type="email" id="feedback-email" name="feedback-email" placeholder="Имя и фамилия" required>
        </div>
        <div class="feedback-form__group">
          <label class="visually-hidden" for="message">Ваше сообщение</label>
          <textarea class="field" id="message" name="message" rows="6" placeholder="В свободной форме" required></textarea>
        </div>
        <button class="button button--another-bg" type="submit">Отправить</button>
      </form>
    </div>
  </div>
</body>
</html>
